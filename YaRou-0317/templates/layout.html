

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

</head>

<body>
    <br>
    <h1>空間租借平台</h1>
    <br>
    <ul>
        <li>
            <a href="/">主頁</a>
        </li>
        {% if session['email'] %}
            <li>
                <a href="/editUserData">編輯個人資料</a>
            </li>
            <li>
                <a href="/logout">登出 </a>
            </li>
        {% else %}
            <li>
                <a href="/login">登入</a>
            </li>
            <li>
                <a href="/register">註冊</a>
            </li>
        {% endif %}
    </ul>
    <br>
    <br>
    {% block content %} {% endblock %}
</body>
</html>
