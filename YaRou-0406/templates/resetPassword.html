

{% extends 'layout.html' %}
{% block title %} 重設密碼 {% endblock %}
{% block content %}
<div class="container">
    <form action="/resetPassword/{random_code}/{email}" method="POST">
        {% if random_code %}
        <div class="form-group">
            <label for="exampleInputPassword1">驗證碼:</label>
            <input class="form-control" type="text" name="verificationCode">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">新密碼:</label>
            <input class="form-control" type="password" name="password">
        </div>
        <div>
            <input type="submit" name="edit" value="Edit">
        </div>
        {% endif %}
    </form>
</div>

{% endblock %}
